<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendario - NLW Copa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo NLW Copa">
        </header>
        <main>
            <div id="cards">
                <div class="data">
                    <strong>21/11</strong>
                    <p>segunda</p>
                </div>
                <div class="jogos">
                    <div id="card">
                        <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                        <strong>08:00</strong>
                        <img src="./assets/camaroes.svg" alt="Bandeira do Japao">
                    </div>
                    <div id="card">
                        <img src="./assets/hungria.svg" alt="Bandeira do Brasil">
                        <strong>13:00</strong>
                        <img src="./assets/argentina.svg" alt="Bandeira do Japao">
                    </div>
                    <div id="card">
                        <img src="./assets/colombia.svg" alt="Bandeira do Brasil">
                        <strong>20:00</strong>
                        <img src="./assets/japao.svg" alt="Bandeira do Japao">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
